  device_info_plus: ^9.0.0
  package_info_plus: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0+1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  json_annotation: ^4.8.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
