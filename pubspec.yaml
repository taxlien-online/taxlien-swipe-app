publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  flutter_dotenv: ^5.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.0
  provider: ^6.1.1
  url_launcher: ^6.2.1
  path_provider: ^2.1.0
  share_plus: ^12.0.0
  go_router: ^13.2.0
