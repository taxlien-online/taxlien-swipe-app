name: taxlien_swipe_app
description: "TaxLien Swipe App - Deal Detective Standalone"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core
  flutter_dotenv: ^5.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.0
  provider: ^6.1.1
  url_launcher: ^6.2.1
  path_provider: ^2.1.0
  share_plus: ^12.0.0
  go_router: ^13.2.0
  app_links: ^3.4.0
  device_info_plus: ^9.0.0
  package_info_plus: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0+1
  
  # Firebase (Analytics, Crashlytics; OAuth uses firebase_auth)
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.4
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^7.0.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  json_annotation: ^4.8.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^7.0.0
  geolocator: ^14.0.0
  geocoding: ^3.0.0

  # Marketing Analytics (Facebook App Events)
  facebook_app_events: ^0.24.0
  app_tracking_transparency: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  sqflite_common_ffi: ^2.3.0 # For testing sqflite
  mocktail: ^1.0.0 # For mocking dependencies
  file: ^7.0.0 # For mocking File in flutter_cache_manager tests
  
flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env